<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2025 멘사코리아 연말파티 방탈출 게임</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <!-- 메인 화면 -->
  <div id="main-screen" class="container">
    <h1>멘사코리아 방탈출</h1>
    <p class="subtitle">
      방 안에 숨겨진 단서를 찾아 정답을 입력해 탈출해보세요!
    </p>
    <button id="start-btn" class="primary-btn">게임 시작</button>
  </div>

  <!-- 게임 화면 -->
  <div id="game-screen" class="container hidden">
    <h1>멘사코리아 방탈출</h1>
    <div id="stage-info"></div>

    <div class="nav-row">
      <button id="prev-btn" class="nav-btn" disabled>이전 문제</button>
      <button id="next-btn" class="nav-btn" disabled>다음 문제</button>
    </div>

    <div id="problem-title"></div>
    <img id="problem-image" alt="문제 이미지" />
    <div id="problem-desc"></div>

    <div class="input-row">
      <input
        id="answer-input"
        type="text"
        placeholder="정답을 입력하세요"
        autocomplete="off"
      />
      <button id="submit-btn">제출</button>
    </div>

    <div id="result-message"></div>
    <div id="finish-message"></div>

    <button id="reset-btn" class="primary-btn hidden" style="margin-top: 12px;">
      처음부터 다시 하기
    </button>
  </div>

  <script src="/js/main.js" defer></script>
</body>
</html>
