<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>2025 멘사코리아 연말파티 방탈출 게임</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div id="player-screen" class="container">
    <h1>참가자 확인</h1>
    <p class="subtitle">
      "테이블번호-이름"을 입력해주세요. (예: 1-정호진)<br />
      절대 다른 사람의 이름을 도용하지 마세요!<br />
      도용 적발 시 추후 행사에 불이익이 있을 수 있습니다.
    </p>

    <div class="nickname-row">
      <div class="nickname-input-wrap">
        <input id="player-name-input" type="text" placeholder="팀번호-이름 (예: 1-정호진)" />
        <button id="player-confirm-btn" class="secondary-btn">
          확인
        </button>
      </div>
      <div id="player-message" class="nickname-message"></div>
    </div>
  </div>
  <!-- 메인 화면 -->
  <div id="main-screen" class="container hidden">
    <h1>멘사코리아 방탈출</h1>
    <p class="subtitle">

      <span class="info">• 닉네임을 설정한 후 게임을 시작해주세요.</span>
      <span class="warn">
        • 닉네임은 다른 참가자들에게 공개됩니다. <br /> 불쾌감을 유발할 수 있는 표현은 사용을 자제해주세요.
      </span><br />
      <span class="info">• 정답은 <strong>대소문자를 구분하지 않습니다.</strong></span><br />

      <span class="warn">⚠ 단톡방에 정답을 공유하지 말아주세요.</span>
    </p>

    <div class="nickname-row">
      <div class="nickname-input-wrap">
        <input id="nickname-input" type="text" maxlength="20" placeholder="닉네임을 입력하세요" />
        <button id="nickname-change-btn" class="secondary-btn">
          닉네임 설정
        </button>
      </div>
      <!-- 🔥 닉네임 상태 메시지 -->
      <div id="nickname-message" class="nickname-message"></div>
    </div>

    <button id="start-btn" class="primary-btn">게임 시작</button>
  </div>


  <div id="game-screen" class="container hidden">
    <div class="stage-wrap">
      <img id="problem-image" alt="문제 이미지" draggable="false" />

      <div class="game-content">
        <div class="" id="stage-info"></div>

        <div class="nav-row">
          <button id="prev-btn" class="nav-btn" disabled>이전 문제</button>
          <button id="next-btn" class="nav-btn" disabled>다음 문제</button>
        </div>

        <div class="hidden" id="problem-title"></div>
        <div class="hidden" id="problem-desc"></div>

        <div class="input-row">
          <input id="answer-input" type="text" placeholder="정답을 입력하세요" autocomplete="off" />
          <button id="submit-btn">제출</button>
        </div>

        <div id="result-message"></div>
        <div id="finish-message"></div>

        <button id="reset-btn" class="primary-btn hidden" style="margin-top: 12px;">
          처음부터 다시 하기
        </button>
      </div>
    </div>
  </div>

  <script src="/js/problemTypes.js" defer></script>
  <script src="/js/main.js" defer></script>
</body>

</html>
